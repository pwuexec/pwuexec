baseURL: "https://pwuexec.com/"
languageCode: "en-us"
title: "pwuexec"
theme: ["PaperMod"]

defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

# üåê Configura√ß√£o global
params:
  env: production
  description: "Blog sobre tecnologia, AI e desenvolvimento .NET ‚Äî por pwuexec"
  canonicalURL: "https://pwuexec.com"
  defaultTheme: auto
  disableThemeToggle: false
  showLanguageSwitcher: true
  showBreadCrumbs: true
  showReadingTime: true
  showWordCount: true
  showShareButtons: true
  shareButtons: ["linkedin", "reddit", "whatsapp"]
  showCodeCopyButtons: true
  hideFooter: true
  ShowToc: true
  TocOpen: true
  images: ["/images/og-image.png"]
  author: ["pwuexec"]
  ShowPostNavLinks: true

  editPost:
    appendFilePath: true

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    android_chrome_192x192: "/android-chrome-192x192.png"
    android_chrome_512x512: "/android-chrome-512x512.png"
    manifest: "/site.webmanifest"

  # üîç Busca interna (opcional)
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    includeMatches: true
    threshold: 0.3

# üß≠ Sa√≠das extras
